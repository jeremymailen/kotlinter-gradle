plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.2-2'
    id 'com.gradle.plugin-publish' version '0.9.7'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.github.shyiko:ktlint:0.6.2'
    compileOnly 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.2-2'
    testCompile 'junit:junit:4.12'
}

version = '0.8.1'
group = 'org.jmailen.gradle'
def pluginId = 'org.jmailen.kotlinter'

gradlePlugin {
    plugins {
        kotlinterPlugin {
            id = pluginId
            implementationClass = 'org.jmailen.gradle.kotlinter.KotlinterPlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/jeremymailen/kotlinter-gradle'
    vcsUrl = 'https://github.com/jeremymailen/kotlinter-gradle'
    tags = ['kotlin', 'ktlint', 'lint', 'format', 'style']

    plugins {
        kotlinterPlugin {
            id = pluginId
            displayName = 'Kotlin Lint plugin'
            description = 'Linting and formatting for Kotlin source code using ktlint'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
